<!Doctype html>

<!-- Different kinds of formatting in html, involes showing/defining elements/sections with special meanings -->
<html>

<head></head>
<body>

<!-- <b> element defines bold text -->
<b> Mery Christmas </b>
<br>

<!-- <strong> element is used to define extra important text and its content typically displayed in bold -->
<strong> This text is important! </strong>
<br>

<!-- <i> element defines text in alternate mode/voice, it content displayed in italic -->
 <p>I will come home <i>soon</i>. </p>
 <br>

<!-- <em> element defines emphasized text, content displayed in italics -->
 <p>While coming,<em>carry an umbrella</em>.</p>
 <br>
 
 <!-- <small> defines smaller text -->
 <small> This is some smaller text</small>
 <br>
 
 <!-- <mark> defines marked/highlighted text -- >
<p> <mark>Do not fortget to buy <mark> milk</mark>. </p>
<hr>

<!-- <del> defines text that has been deleted from a document -->
<p>Tell him to buy a <del>red</del> blue pen. </p>
<br>

<!-- <ins> defines text inserted into a document -- >

<p>Tell him to buy a <del>red</del> <ins>blue</ins> pen. </p
<br>
<!-- <sup> defines superscript text -->
The m<sup>ax</sup> number of chairs.
<br>
 
 <!-- <sub> defines subscript text -->
 The chemical formula for oxygen gas is 0<sub>2</sub>
</body>










</html>
