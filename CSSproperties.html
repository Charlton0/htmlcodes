<!Doctype html> 
<html>

<!-- CSS color, font-family, font-size -->
<!-- color defines color of text to be used, font-family defines the font to be used, font-family defines the text size to be used -->
<!-- css border defines border around html element, css padding defines space between the border and the text, css margin defines space outside the border -->

<head>

<style>
h1 {
   color:blue;
   font-family: verdana;
   font-size: 300%;

}

p {
   color: red;
   font-family: courier;
   font-size: 160%;
   border: 2px solid powderblue;
   padding: 30px;
   margin: 50px;

}
</style>
</head>

<body>
<h1> This is a heading </h1>
<br>
<p> This is a paragraph. </p>

</body>

</html>
