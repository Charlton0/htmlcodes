<!Doctype html>
<html>

<body>
<!--the CSS font-family property defines the font to be used for an html element -->
<h1 style= "font-family:verdana;"> This is the first heading</h1>
<br>
<p style= "font-family:courier;"> This is the first paragraph. </p>
<br>
<!-- font-size property defines the text size for html element -->
<h2 style= "font-size:300%;"> This is the second heading </h2>
<br>
<p style= "font-size:160%;"> This is the  second paragraph. </p>
<br>

<!-- text-aline property defines the horizontal text alignment for html element -->
<h3 style= "text-aline:center;"> This is the third heading </h3>
<br>
<p style= "text-aline:left;"> This is the  third paragraph. </p>
</body>



</html>
